name: "workflow de mise en production"  
on: 
  workflow_dispatch: 
    inputs:
      server:
        description: 'Environnement à utiliser'
        required: true
        default: 'dev'
jobs:
  deploy-env:
    runs-on: Ubuntu-latest
    steps:
      - name: Start workflow
        run: echo 'worflow démarré sur ${{ github.ref }}'
        if: ${{github.event.inputs.environnement == Prod}}
      - name: Checkout
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/checkout@v4.1.1 
      - name: Prod deploy
        if: ${{ github.event.inputs.server == 'prod' }}
        run: echo "PROD"
      - name: Qualification
        if: ${{ github.event.inputs.server == 'qual' }}
        run: exit 1 
      - name: Dev
        if: ${{ github.event.inputs.server == 'dev' }}
        run: echo "DEV"
